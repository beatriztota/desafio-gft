<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificador de Nível de Herói</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Classificador de Nível de Herói</h1>
        <label for="nome">Nome do Herói:</label>
        <input type="text" id="nome" placeholder="Insira o nome do herói" required>

        <label for="experiencia">Quantidade de Experiência (XP):</label>
        <input type="number" id="experiencia" placeholder="Insira a quantidade de XP" required>

        <button id="classificar">Classificar Nível</button>

        <div class="output" id="resultado"></div>
    </div>

    <script src="script.js"></script>

</body>
</html>
